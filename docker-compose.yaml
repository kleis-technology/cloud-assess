version: "3"
services:
  app:
    image: "ghcr.io/kleis-technology/cloud-assess/cloud-assess-app:1.6.6"
    container_name: cloud-assess-app
    ports:
    - "8080:8080"
    volumes:
      - ./trusted_library:/config
    environment:
      - LCA_CONFIG=/config
#      - CORS_ENABLED=true
#      - CORS_ALLOWED_ORIGIN=http://localhost
  swagger_ui:
    image: "swaggerapi/swagger-ui"
    container_name: swagger-ui
    volumes:
      - ./openapi:/app
    ports:
      - "80:8080"
    environment:
      - SWAGGER_JSON=/app/api.yaml
