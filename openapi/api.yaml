openapi: "3.0.0"
info:
  title: Cloud Assess
  version: 1.6.4
servers:
  - url: http://localhost:8080
    description: Local server
paths:
  /pools/assess:
    post:
      summary: Assess a collection of pools
      operationId: assessPools
      requestBody:
        description: Collection of pools to assess
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoolListDto'
      responses:
        '200':
          description: Assessment of pools
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoolListAssessmentDto'
  /virtual_machines/assess:
    post:
      summary: Assess a collection of virtual machines
      operationId: assessVirtualMachines
      requestBody:
        description: Collection of virtual machines to assess
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VirtualMachineListDto'
      responses:
        '200':
          description: Assessment of virtual machines
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VirtualMachineListAssessmentDto'
  /health:
    get:
      summary: Health endpoint
      operationId: health
      responses:
        '200':
          description: Healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatusDto'
components:
  schemas:
    PoolListAssessmentDto:
      type: object
      required:
        - pools
      properties:
        pools:
          type: array
          items:
            $ref: '#/components/schemas/AssessmentDto'
    VirtualMachineListAssessmentDto:
      type: object
      required:
        - virtual_machines
      properties:
        virtual_machines:
          type: array
          items:
            $ref: '#/components/schemas/AssessmentDto'
    AssessmentDto:
      type: object
      required:
        - request
        - impacts
      properties:
        request:
          $ref: '#/components/schemas/RequestDto'
        impacts:
          $ref: '#/components/schemas/ImpactsDto'
    RequestDto:
      type: object
      required:
        - id
        - quantity
      properties:
        id:
          type: string
        quantity:
          $ref: '#/components/schemas/QuantityDto'
        meta:
          type: object
          default: { }
          additionalProperties:
            type: string
    QuantityDto:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: number
          format: double
        unit:
          type: string
    ImpactsDto:
      type: object
      required:
        - ADPe
        - ADPf
        - AP
        - GWP
        - LU
        - ODP
        - PM
        - POCP
        - WU
        - CTUe
        - CTUh_c
        - CTUh_nc
        - Epf
        - Epm
        - Ept
        - IR
      properties:
        ADPe:
          $ref: '#/components/schemas/ImpactDto'
        ADPf:
          $ref: '#/components/schemas/ImpactDto'
        AP:
          $ref: '#/components/schemas/ImpactDto'
        GWP:
          $ref: '#/components/schemas/ImpactDto'
        LU:
          $ref: '#/components/schemas/ImpactDto'
        ODP:
          $ref: '#/components/schemas/ImpactDto'
        PM:
          $ref: '#/components/schemas/ImpactDto'
        POCP:
          $ref: '#/components/schemas/ImpactDto'
        WU:
          $ref: '#/components/schemas/ImpactDto'
        CTUe:
          $ref: '#/components/schemas/ImpactDto'
        CTUh_c:
          $ref: '#/components/schemas/ImpactDto'
        CTUh_nc:
          $ref: '#/components/schemas/ImpactDto'
        Epf:
          $ref: '#/components/schemas/ImpactDto'
        Epm:
          $ref: '#/components/schemas/ImpactDto'
        Ept:
          $ref: '#/components/schemas/ImpactDto'
        IR:
          $ref: '#/components/schemas/ImpactDto'
    ImpactDto:
      type: object
      required:
        - total
      properties:
        total:
          $ref: '#/components/schemas/QuantityDto'
    PoolDto:
      type: object
      required:
        - id
        - service_level
      properties:
        id:
          type: string
        service_level:
          $ref: '#/components/schemas/QuantityDimensionlessDto'
    PoolListDto:
      type: object
      required:
        - period
        - pools
      properties:
        period:
          $ref: '#/components/schemas/QuantityTimeDto'
        pools:
          type: array
          items:
            $ref: '#/components/schemas/PoolDto'
    VirtualMachineListDto:
      type: object
      required:
        - period
        - virtual_machines
      properties:
        period:
          $ref: '#/components/schemas/QuantityTimeDto'
        virtual_machines:
          type: array
          items:
            $ref: '#/components/schemas/VirtualMachineDto'
    VirtualMachineDto:
      type: object
      required:
        - id
        - pool_id
        - ram
        - storage
        - vcpu
        - meta
      properties:
        id:
          type: string
        pool_id:
          type: string
        ram:
          $ref: '#/components/schemas/QuantityMemoryDto'
        storage:
          $ref: '#/components/schemas/QuantityMemoryDto'
        vcpu:
          $ref: '#/components/schemas/QuantityVCPUDto'
        meta:
          type: object
          default: { }
          additionalProperties:
            type: string
    QuantityVCPUDto:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: number
          format: double
        unit:
          $ref: '#/components/schemas/VCPUUnitsDto'
    QuantityTimeDto:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: number
          format: double
        unit:
          $ref: '#/components/schemas/TimeUnitsDto'
    QuantityMemoryDto:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: number
          format: double
        unit:
          $ref: '#/components/schemas/MemoryUnitsDto'
    QuantityDimensionlessDto:
      type: object
      required:
        - amount
        - unit
      properties:
        amount:
          type: number
          format: double
        unit:
          $ref: '#/components/schemas/DimensionlessUnitsDto'
    VCPUUnitsDto:
      type: string
      enum:
        - vCPU
    DimensionlessUnitsDto:
      type: string
      enum:
        - u
    MemoryUnitsDto:
      type: string
      enum:
        - GB
        - TB
    TimeUnitsDto:
      type: string
      enum:
        - hour
    HealthStatusDto:
      type: object
      properties:
        status:
          type: string
          enum:
            - UP
